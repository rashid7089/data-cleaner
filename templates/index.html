<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cleaner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- import Montserrat font -->

</head>
<body>
    <div class="body">
        <div class="container">
            <form enctype = "multipart/form-data" method="POST" action="/uploader" id="uploadForm" >

                <div id="section_1" class="container__body">
                    
                    <div class="title animate__animated animate__bounce">
                        <h1 >Data Cleaner</h1>
                        <p>Made By Abdullah Alotaibi A KFUPM Student :)</p>
                    </div>
                    <button type="button" class="button-primary" onclick="closeSection('section_1')">Start Cleaning</button>
                </div>

                <div id="section_2" class="container__body">

                        <label class="label-primary">First, Select A CSV File</label>
                        <label id="fileUploadedName" ></label>

                        <div class="buttonsOptions">
                            <label for="fileSelector" class="button-primary">Upload CSV File</label>
                            <input id="fileSelector" class="input-file" type="file" name="file" accept=".csv" />
                            <button type="button" id="fileUploaded_StartButton" disabled="True" onclick="closeSection('section_2')" class="button-primary">Next</button>
                        </div>
                                        
                </div>
                
                <div id="questionsStartHere"></div>


                <div class="container__body">
                    <!-- infinte loop -->
                    <div class="loader"></div>

                    <label class="label-primary" >Processing Your File</label>
                </div>
                
            <!-- submit continater  -->
            </form>
        </div>
    </div>
    <script

        >

    </script>
    <script

        src="{{ url_for('static', filename='csvToJson.js')}} "
        >
    </script>
